<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メッセージ編集</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>メッセージ編集</h1>

  <!-- Flask: GET /edit/<id> でこのテンプレを表示（msg を渡す想定） -->
  <!-- Flask: POST /edit/<id> で更新→redirect("/") -->
  <form method="post" action="{{ url_for('edit_post', id=msg.id) }}">
    <label>
      ID: <input type="text" value="{{ msg.id }}" disabled>
    </label>
    <br>
    <label>
      テキスト:
      <input type="text" name="text" value="{{ msg.text }}" required>
    </label>
    <br>
    <button type="submit">更新</button>
    <a href="{{ url_for('home') }}">キャンセル</a>
  </form>

  {% if error %}<p style="color:#c00">{{ error }}</p>{% endif %}
</body>
</html>
